<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Counter</title>
		<link rel="stylesheet" href="css/counter.css" />
	</head>
	<body>
		<div class="counter-container-main">
			<h1 class="title">Quantity</h1>
			<div class="controls">
				<img class="minus" src="/assets/minus.png" alt="minus" />
				<h1 class="counter">0</h1>
				<img class="plus" src="/assets/add.png" alt="plus" />
			</div>
		</div>
	</body>
	<script src="/js/simplecounter.js"></script>
</html>
